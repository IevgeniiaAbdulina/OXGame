<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container game-container">
        <div id="startScreen" class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="game-title">TIC TAC TOE</h1>
                </div>

                <div id="player1" class="col-12 col-lg-6">
                    Player 1
                </div>
                <div id="player2" class="col-12 col-lg-6">
                    Player 2
                </div>

                <div class="col-12">
                    <button class="btn">PLAY GAME</button>
                </div>
            </div>
        </div>

        <div id="gameBoard" class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h1 class="game-title">TIC TAC TOE</h1>
                </div>

                <div id="player1" class="col-4">
                    Player 1
                </div>
                <div id="score" class="col-4">
                    Score
                </div>
                <div id="player2" class="col-4">
                    Player 2
                </div>

                <div id="board" class="col-12">
                    GAME BOARD
                </div>

                <div class="col-6">
                    <button id="restartGame" class="btn">RESTART GAME</button>
                </div>
                <div class="col-6">
                    <button id="newGame" class="btn">NEW GAME</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
